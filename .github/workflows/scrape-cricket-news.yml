name: Scrape Cricket News

on:
  schedule:
    # Runs at 6 AM, 12 PM, 6 PM, 12 AM IST (every 6 hours)
    # IST = UTC + 5:30, so 6 AM IST = 00:30 UTC
    - cron: '30 0,6,12,18 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  scrape-and-store:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: npm install
      
      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser || sudo snap install chromium
      
      - name: Clear corrupted content (one-time fix)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "üîÑ Clearing articles with corrupted content..."
          node scripts/force-rescrape.js

      - name: Run scraper and populate database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          echo "üèè Starting Cricbuzz news scraper..."
          node scrapers/run-scraper.js

      - name: Prune old articles
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "üßπ Pruning articles older than 90 days..."
          node scripts/prune-news.js
      
      - name: Summary
        run: |
          echo "‚úÖ Scraping completed!"
          echo "Articles are now in Supabase database"
          echo "API endpoint: https://api-sync.vercel.app/api/cricket/news"

      - name: Debug - Check for duplicate content
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: node scripts/debug-content.js
